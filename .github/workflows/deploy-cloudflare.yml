name: Deploy

on:
  push:
    branches:
      - main
  # pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm i

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v2
        with:
          mdbook-version: "latest"

      - uses: supplypike/setup-bin@v4
        with:
          uri: "https://github.com/lzanini/mdbook-katex/releases/download/0.9.2-binaries/mdbook-katex-v0.9.2-x86_64-unknown-linux-gnu.tar.gz"
          name: "mdbook-katex"
          version: "0.9.2"

      - uses: supplypike/setup-bin@v4
        with:
          uri: "https://github.com/badboy/mdbook-toc/releases/download/0.14.2/mdbook-toc-0.14.2-x86_64-unknown-linux-gnu.tar.gz"
          name: "mdbook-toc"
          version: "0.14.2"

      - name: Build mdBooks
        run: |
          mkdir -p book

          echo "ðŸ“˜ Building 2024..."
          cd 2024
          mdbook build
          cd ..
          mkdir -p book/2024
          cp -r 2024/book/* book/2024/

          echo "ðŸ“˜ Building 2025..."
          cd 2025
          mdbook build
          cd ..
          mkdir -p book/2025
          cp -r 2025/book/* book/2025/

          echo "ðŸª„ Creating root redirect page..."
          cat <<EOF > book/index.html
          <!DOCTYPE html>
          <html lang="zh-CN">
          <head>
            <meta http-equiv="refresh" content="0; url=/2025/">
            <meta name="robots" content="noindex">
            <title>Redirecting...</title>
          </head>
          <body>
            <p>Redirecting to <a href="/2025/">/2025/</a> ...</p>
          </body>
          </html>
          EOF

      - name: Deploy
        uses: cloudflare/wrangler-action@v3
        with:
          preCommands: ls && ls book && ls book/data
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
